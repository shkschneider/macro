name: Build
on: [push, pull_request]
jobs:
  build:
    if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0
        fetch-tags: true
    - name: Just
      uses: extractions/setup-just@v3
    - name: Go
      uses: actions/setup-go@v5
    - name: Build
      run: just build
